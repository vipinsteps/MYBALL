        document.getElementById("outAe").textContent = result.ae;
      } else {
        document.getElementById("outDia").textContent = dia;
        document.getElementById("outRPM").textContent = '--';
        document.getElementById("outFeed").textContent = '--';
        document.getElementById("outAp").textContent = '--';
        document.getElementById("outAe").textContent = '--';
      }
    }
  </script>
</body>
</html>
